<div class="d-flex  justify-content-center">
<div class="col-6">
  <div class="card p-5">
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
      <div class="alert alert-danger" *ngIf="errors.unuthorized">
        {{ errors.unuthorized }}
      </div>
      <div class="form-group mb-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email"
          [ngClass]="{ 'is-invalid': submitted && fcontrols['email'].errors }" required />
        <div *ngIf="fcontrols['email'].invalid"
          [ngClass]="{ 'invalid-feedback d-block': submitted && fcontrols['email'].errors,  'd-none': !submitted}">
          <div *ngIf="fcontrols['email'].invalid && fcontrols['email'].errors && fcontrols['email'].errors['required']">
            Email is required.</div>
          <div *ngIf="fcontrols['email'].invalid && fcontrols['email'].errors && fcontrols['email'].errors['email']">
            Please, enter valid email address.</div>
        </div>
      </div>

      <div class="form-outline mb-4">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password"
          [ngClass]="{ 'is-invalid': submitted && fcontrols['password'].errors }" required />
        <div *ngIf="fcontrols['password'].invalid"
          [ngClass]="{ 'invalid-feedback d-block': submitted && fcontrols['password'].errors,  'd-none': !submitted}">
          <div
            *ngIf="fcontrols['password'].invalid && fcontrols['password'].errors && fcontrols['password'].errors['required']">
            Password is required.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-primary">Sign in</button>
    </form>
    <div class="text-center">
      <p>Not a member? <a href="/sign-up">Register</a></p>
    </div>
  </div>
</div>
</div>
